tests:
  - description: "Kt-Js projects importing kt-npm-publish should be endowed with a number of tasks"
    configuration:
      tasks: tasks
    expectation:
      output_contains:
        - Could not automatically infer nodeRoot
        - Could not automatically infer packageJson
        - Could not automatically infer nodeSetupTask
        - copyFilesNextToPackageJson
        - npmPublish
        - npmLogin
        - npmLoginSetRegistry
        - npmLoginSetToken
        - liftPackageJson
      success: tasks

